<app-search></app-search>
<app-tags></app-tags>

<ul>
  <li *ngFor="let food of foods ">
    <a  routerLink="/food/{{food.id}}">
      <img style="width: 320px; height: 240px;" src="{{food.imageUrl}}" alt="">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'' :  'not'}}">
          ❤
        </span>
        <div class="stars">
          <star-rating
        [value]="food.stars"
        [totalstars]="5"
         checkedcolor="red"
         uncheckedcolor="black"
          size="24px"
          [readonly]="false"
          ></star-rating>
        </div>
          <div class="product-food-footer">
            <div class="origins" >
          <span *ngFor="let food of food.origins">
           {{food}}
          </span>
            </div>
            <div class="cook-time">
              <span>⏰</span>
              {{food.cookTime}}
            </div>
          </div>
            <div class="price">
              {{food.price | currency}}
            </div>
      </div>
    </a>
  </li>
</ul>
